<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BCAS Student Management System</title>
</head>
<body style="background-image: url('bcas.jpg'); background-repeat: no-repeat; background-size: cover;">
    <div title="">
    <h1 class="text-center bg-success text-white p-3 mb-5">BCAS Student Management System</h1>
    </div>
    <h1 class="text-center text-white">Add Student</h1>
    <div class="row text-white">
        <div class="col-md-12">
            <div class="d-flex align-items-center justify-content-center">
                <div class="mb-3 me-3">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="mb-3 me-3">
                    <label for="age">Age:</label>
                    <input type="number" id="age" class="form-control">
                </div>
                <div class="mb-3 me-3">
                    <label for="address">Address:</label>
                    <input type="text" id="address" class="form-control">
                </div>
                <div class="mb-3 me-3">
                    <label for="year">Year:</label>
                    <input type="text" id="year" class="form-control">
                </div>
                <div class="mb-3 me-3">
                    <label for="course">Course:</label>
                    <input type="text" id="course" class="form-control">
                </div>
                <div class="">
                    <button onclick="addStudent()" class="btn btn-success"><i class="fa-solid fa-user-plus"> Add students</i></button>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="mt-5 text-white text-center">
        <h1>View Students</h1>
        <table id="studentTable" class="table table-striped text-white" style="font-weight: 900;">
            <thead>
                <tr>
                    <th onclick="sortByName()">Name</th>
                    <th onclick="sortByAge()">Age</th>
                    <th onclick="sortByAddress()">Address</th>
                    <th onclick="sortByYear()">Year</th>
                    <th onclick="sortByCourse()">Course</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
